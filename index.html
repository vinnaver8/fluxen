<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghibli Image Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #f7f0e8;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Upload Your Image - Ghibli Style</h1>
  <input type="file" id="imageInput" />
  <br />
  <button onclick="uploadImage()">Generate Ghibli Image</button>
  <div id="resultArea">
    <p id="status"></p>
    <img id="outputImage" />
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      if (!file) {
        alert("Please select an image file first.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("status").textContent = "Uploading and generating image...";

      try {
        const response = await fetch("https://hook.eu2.make.com/aominiwc0bxamjhoabj54ehmn9pnjc7m", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();
        if (data.output_url) {
          document.getElementById("outputImage").src = data.output_url;
          document.getElementById("status").textContent = "Here is your Ghibli-style image!";
        } else {
          document.getElementById("status").textContent = "Error: No image returned.";
        }
      } catch (error) {
        document.getElementById("status").textContent = "Error during upload.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
