<!DOCTYPE html>
<html>
<head>
  <title>Fluxen AI - Ghibli Image</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input { margin-top: 20px; }
    img { margin-top: 30px; max-width: 90%; }
  </style>
</head>
<body>
  <h1>Fluxen AI - Ghibli Style Image Generator</h1>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Generate</button>
  <div><img id="resultImage" style="display:none;"></div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('imageInput');
      if (!input.files[0]) return alert("Select an image!");

      const formData = new FormData();
      formData.append("file", input.files[0]);

      const res = await fetch("https://vinnaver8-ghibli-api.hf.space/Ghibli", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const img = document.getElementById("resultImage");
      img.src = data.output_url;
      img.style.display = "block";
    }
  </script>
</body>
</html>
