<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fluxen AI</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #111; color: #fff; }
    input, textarea, button { margin-top: 1em; padding: 0.7em; width: 90%; max-width: 400px; border-radius: 10px; }
    img { margin-top: 20px; max-width: 90%; border-radius: 12px; }
  </style>
</head>
<body>
  <h1>Fluxen AI</h1>
  <p>Upload image + write your style prompt</p>

  <textarea id="prompt" rows="3" placeholder="e.g. Studio Ghibli style landscape"></textarea><br>
  <input type="file" id="imageInput" accept="image/*" /><br>
  <button onclick="uploadImage()">Generate</button>
  <p id="status"></p>
  <img id="output"/>

  <script>
    async function uploadImage() {
      const prompt = document.getElementById('prompt').value;
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      const status = document.getElementById('status');
      const output = document.getElementById('output');

      if (!file || !prompt) {
        alert("Please enter a prompt and choose an image.");
        return;
      }

      status.textContent = "Generating image...";

      const formData = new FormData();
      formData.append("image", file);
      formData.append("prompt", prompt);

      try {
        const response = await fetch("https://hook.eu2.make.com/t8vkd2f9v0alis2b3vffqqf4tkv7xtfo", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        if (result.final_image_url) {
          output.src = result.final_image_url;
          status.textContent = "Done!";
        } else {
          status.textContent = "Generation failed.";
        }
      } catch (error) {
        status.textContent = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
