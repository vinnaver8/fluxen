<!DOCTYPE html>
<html>
<head>
  <title>Ghibli Image Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    img { max-width: 90%; margin-top: 20px; border-radius: 12px; }
    input, button { margin: 10px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Ghibli Style Image Generator</h1>
  <input type="file" id="upload" accept="image/*" />
  <br>
  <button onclick="generateImage()">Generate</button>
  <br>
  <img id="result" />
  <br>
  <a id="download" download="ghibli_result.png" style="display:none;">Download Image</a>

  <script>
    async function generateImage() {
      const fileInput = document.getElementById('upload');
      if (!fileInput.files.length) return alert("Upload an image first!");
      
      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64 = reader.result.split(",")[1];
        const response = await fetch("https://hook.us2.make.com/rx1n5rgtd7uwhewrn7j46pgjq8abhj96", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ base64_image: base64 })
        });

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        document.getElementById("result").src = url;

        const downloadLink = document.getElementById("download");
        downloadLink.href = url;
        downloadLink.style.display = "inline-block";
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
