<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghibli Style Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-xl bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
    <h1 class="text-3xl font-bold text-center text-green-400">Ghibli Style Transformer</h1>

    <!-- Upload Box -->
    <label for="file" class="cursor-pointer flex items-center justify-center border-2 border-dashed border-gray-600 rounded-xl p-6 hover:bg-gray-700 transition">
      <input id="file" type="file" accept="image/*" class="hidden" />
      <span id="uploadText">Click to upload an image</span>
    </label>

    <!-- Preview -->
    <div id="previewBox" class="hidden text-center space-y-4">
      <img id="previewImage" src="" alt="Preview" class="mx-auto rounded-xl max-h-64 object-contain shadow-lg border border-gray-700" />
      <button id="generateBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl font-semibold transition">Generate Ghibli Style</button>
    </div>

    <!-- Loading -->
    <div id="loading" class="hidden text-center animate-pulse text-green-400 font-semibold">Generating...</div>

    <!-- Result -->
    <div id="resultBox" class="hidden space-y-4 text-center">
      <img id="resultImage" src="" alt="Ghibli Result" class="mx-auto rounded-xl max-h-64 shadow-lg border border-green-500" />
      <a id="downloadBtn" download="ghibli_image.jpg" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-xl inline-block text-white font-semibold">Download</a>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("file");
    const previewBox = document.getElementById("previewBox");
    const previewImage = document.getElementById("previewImage");
    const generateBtn = document.getElementById("generateBtn");
    const loading = document.getElementById("loading");
    const resultBox = document.getElementById("resultBox");
    const resultImage = document.getElementById("resultImage");
    const downloadBtn = document.getElementById("downloadBtn");

    const webhookUrl = "https://hook.us2.make.com/rx1n5rgtd7uwhewrn7j46pgjq8abhj96"; // Replace this with your Make.com webhook

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file) {
        previewImage.src = URL.createObjectURL(file);
        previewBox.classList.remove("hidden");
        resultBox.classList.add("hidden");
      }
    });

    generateBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return;

      loading.classList.remove("hidden");
      resultBox.classList.add("hidden");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Generation failed.");

        const blob = await response.blob();
        const resultURL = URL.createObjectURL(blob);

        resultImage.src = resultURL;
        downloadBtn.href = resultURL;

        resultBox.classList.remove("hidden");
      } catch (err) {
        alert("Error generating image: " + err.message);
      } finally {
        loading.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
