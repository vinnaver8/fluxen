<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghibli Image Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #fdf6e3;
    }
    input, button {
      margin: 1rem 0;
    }
    img {
      max-width: 90%;
      margin-top: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Ghibli-Style Image Generator</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <br>
  <button onclick="generateImage()">Generate</button>
  <p id="status"></p>
  <img id="outputImage" style="display:none;" />
  <br>
  <a id="downloadLink" style="display:none;" download="ghibli-image.png">
    <button>Download Image</button>
  </a>

  <script>
    async function generateImage() {
      const fileInput = document.getElementById("imageInput");
      const status = document.getElementById("status");
      const outputImage = document.getElementById("outputImage");
      const downloadLink = document.getElementById("downloadLink");

      if (!fileInput.files[0]) {
        status.textContent = "Please select an image first.";
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      status.textContent = "Generating...";
      outputImage.style.display = "none";
      downloadLink.style.display = "none";

      try {
        const response = await fetch("https://backend-h1hz.onrender.com/generate", {
          method: "POST",
          body: formData,
        });

        const data = await response.json();

        if (data.output_url) {
          status.textContent = "Ghibli-style image ready!";
          outputImage.src = data.output_url;
          outputImage.style.display = "block";
          downloadLink.href = data.output_url;
          downloadLink.style.display = "inline-block";
        } else {
          status.textContent = "Error: " + (data.error || "Unknown error.");
        }
      } catch (error) {
        status.textContent = "Error connecting to the server.";
      }
    }
  </script>
</body>
</html>
