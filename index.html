<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fluxen AI - Ghibli Style</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f9f9f9;
    }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #resultImage {
      margin-top: 20px;
      max-width: 100%;
      display: none;
    }
    #downloadBtn {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Fluxen AI - Ghibli Style Generator</h1>

  <input type="file" id="imageInput" accept="image/*"><br>
  <textarea id="promptInput" rows="2" cols="40" placeholder="Enter your Ghibli-style prompt here..."></textarea><br>
  <button onclick="uploadAndGenerate()">Generate Image</button>

  <div>
    <img id="resultImage">
    <br>
    <a id="downloadBtn" download="fluxen_result.jpg">Download Image</a>
  </div>

  <script>
    async function uploadAndGenerate() {
      const imageInput = document.getElementById("imageInput");
      const prompt = document.getElementById("promptInput").value.trim();
      const resultImg = document.getElementById("resultImage");
      const downloadBtn = document.getElementById("downloadBtn");

      if (!imageInput.files[0]) return alert("Please select an image.");
      if (!prompt) return alert("Please enter a prompt.");

      const formData = new FormData();
      formData.append("image", imageInput.files[0]);
      formData.append("prompt", prompt);

      try {
        const res = await fetch("https://huggingface.co/spaces/vinnaver8/Ghibli", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        if (data && data.output_url) {
          resultImg.src = data.output_url;
          resultImg.style.display = "block";
          downloadBtn.href = data.output_url;
          downloadBtn.style.display = "inline-block";
        } else {
          alert("Image generation failed.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
