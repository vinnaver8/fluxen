<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghibli Image Generator</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .upload-box {
      border: 2px dashed #00ffcc;
      padding: 30px;
      border-radius: 12px;
      background: #1e1e1e;
      margin-bottom: 20px;
    }
    .preview {
      margin-top: 20px;
    }
    .loading {
      font-size: 16px;
      color: #aaa;
    }
    #outputImage {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #00ddaa;
    }
  </style>
</head>
<body>
  <h1>Transform Your Room into Ghibli Style</h1>

  <div class="upload-box">
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="uploadImage()">Generate Ghibli Image</button>
  </div>

  <div class="preview">
    <p class="loading" id="loadingMsg" style="display:none;">Processing image, please wait...</p>
    <img id="outputImage" src="" alt="Result will appear here" style="display:none;" />
    <br />
    <a id="downloadLink" href="#" download="ghibli_image.webm" style="display:none; color:#00ffcc;">Download .webm</a>
  </div>

  <script>
    async function uploadImage() {
      const input = document.getElementById("imageInput");
      const file = input.files[0];
      const loadingMsg = document.getElementById("loadingMsg");
      const outputImage = document.getElementById("outputImage");
      const downloadLink = document.getElementById("downloadLink");

      if (!file) {
        alert("Please select an image.");
        return;
      }

      loadingMsg.style.display = "block";
      outputImage.style.display = "none";
      downloadLink.style.display = "none";

      const formData = new FormData();
      formData.append("image", file, file.name);

      try {
        const webhookUrl = "https://hook.eu2.make.com/3jiyrp2u4c1q3h6azw87ri8mtg6wrrcp"; // <- replace this!
        const response = await fetch(webhookUrl, {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        const imageUrl = result.image_url || result.output_image_url;

        if (!imageUrl) throw new Error("No image returned");

        outputImage.src = imageUrl;
        outputImage.style.display = "block";
        downloadLink.href = imageUrl;
        downloadLink.style.display = "inline-block";
      } catch (error) {
        alert("Failed: " + error.message);
      } finally {
        loadingMsg.style.display = "none";
      }
    }
  </script>
</body>
</html>
