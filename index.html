<!DOCTYPE html>
<html>
<head>
  <title>Ghibli Image Transformer</title>
</head>
<body style="text-align:center; padding:50px">
  <h2>Ghibli-Style Image Upload</h2>
  <input type="file" id="imageInput" accept="image/*">
  <br><br>
  <button onclick="openGhibliSpace()">Transform Image</button>

  <script>
    function openGhibliSpace() {
      const fileInput = document.getElementById('imageInput');
      if (fileInput.files.length === 0) {
        alert("Please select an image first!");
        return;
      }

      alert("After clicking OK, you'll be redirected to the Ghibli Space.\nUpload your image again there and click 'Submit'.");

      // Open the EasyControl_Ghibli Space directly
      window.open("https://huggingface.co/spaces/jamesliu1217/EasyControl_Ghibli", "_blank");
    }
  </script>
</body>
</html>
